name: Deploy Vite site to GitHub Pages

# ðŸ‘‡ When does this run?
on:
  push:
    branches:
      - main   # change to "master" if that's your default branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux VM

    steps:
      # Step 1: Get your code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (so npm/yarn work)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # matches what Vite supports

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build project (creates dist/)
      - name: Build project
        run: npm run build

      # Step 5: Deploy dist/ to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
